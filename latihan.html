<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>My Drama</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/production.png" width="60" height="55">
                My Drama
            </a>
        </div>
    </nav>

    <header class="header">

        <div class="text-box">
            <h1 class="heading-primary">
                <span class="heading-primary-main">Find Your Happiness</span>
                <span class="heading-primary-sub">We Provide All New List Everyday</span>
            </h1>
            <a href="#" class="btn">discover now</a>
        </div>
    </header>

    <div class="container drama-list">
        <div class="row mt-3 mb-3">
            <div class="col">
                <h1>Drama List</h1>
            </div>
        </div>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Judul</th>
                    <th scope="col">Kategori</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="daftar-drama">

            </tbody>
        </table>
    </div>

    <div class="container new-list">
        <div class="row mt-3 mb-3">
            <div class="col">
                <h1>Add Your Recommendation</h1>
            </div>
        </div>

        <form id="postForm" class="topBefore">
            <div class="row mt-3 mb-3">
                <div class="col-lg-1 col-centered" style="left: auto;">
                    <input id="judul-drama" type="text" placeholder="Judul Drama" name="title">
                    <input id="kategori-drama" name="category" type="text" placeholder="Kategori">
                    <textarea id="deskripsi-drama" name="description" type="text" placeholder="Status"></textarea>
                </div>
            </div>
            <button class="tombol">kirim</button>
        </form>
    </div>

    <div id=" popup" class="popup">
    </div>

    <footer class="footer">

    </footer>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
